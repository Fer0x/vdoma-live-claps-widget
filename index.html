    <script type="text/javascript">
        const MIN_ANIMATION_COUNT = 5;
        const MAX_ANIMATION_COUNT = 10;
        const TASK_INTERVAL = 2000;

        const params = location.search.substr(1).split('&').reduce((acc, pair) => {
            const [key, value] = pair.split('=');

            return {
                ...acc,
                [key]: decodeURIComponent(value)
            }
        }, {});

        const getBaseUrl = method => `https://api.countapi.xyz/${method}`;
        const namespace = 'vdoma.live';

        const getUrl = (method, event, rest = '') => {
            return `${getBaseUrl(method)}/${namespace}/${event}${rest}`;
        };

        const createCounter = event => {
            return fetch(`${getBaseUrl('create')}?key=${event}&namespace=${namespace}&enable_reset=1`);
        }

        const getCounter = event => {
            return fetch(getUrl('get', event)).then(res => res.json()).then(res => res.value);
        };

        const resetCounter = event => {
            return fetch(getUrl('set', event, '?value=0'));
        };

        let lastCount = -1;

        const handleTick = async event => {
            const counter = await getCounter(event);

            if (counter >= MIN_ANIMATION_COUNT && counter !== lastCount) {
                animate(counter);

                if (counter >= MAX_ANIMATION_COUNT) {
                    resetCounter(event);
                }
            }

            lastCount = counter;
        };

        if (params.event) {
            createCounter(params.event);

            const task = setInterval(() => {
                handleTick(params.event);
            }, TASK_INTERVAL);
        }
    </script>

<script type="text/javascript">
const delay = (ms) => new Promise(resolve => setTimeout(resolve, ms));

const root = document.documentElement;
const clap = document.querySelector('.clap');
const bg = document.querySelector('.bg');

function getCssVarsState() {
  return [
    root.style.getPropertyValue('--clap-scale'),
    root.style.getPropertyValue('--clap-opacity')
  ].join('')
};

async function setCssVars(scale, opacity = '1', shouldReset = true) {
  root.style.setProperty('--clap-scale', scale);
  root.style.setProperty('--clap-opacity', opacity);

  if (!shouldReset) {
    return;
  }

  await delay(5000);
  if ([scale, opacity].join('') === getCssVarsState()) {
    setCssVars('0.2', '0', false);
  }
}

function animate(counter) {
    switch (counter) {
        case 5:
            setCssVars('0.3');
            break;
        case 6:
            setCssVars('0.4');
            break;
        case 7:
            setCssVars('0.5');
            break;
        case 8:
            setCssVars('0.6');
            break;
        case 9:
            setCssVars('0.7');
            break;
        case 10:
            bigAnimation();
            break;
    }
}

async function bigAnimation() {
    bg.classList.add('zoomInUp');
    await delay(1000);
    root.style.setProperty('--transition-time', '1s');
    setCssVars('1.4', 1, false);
    await delay(1000);
    root.style.setProperty('--transition-time', '0.3s');
    setCssVars('1.4', '0', false);
    await delay(300);
    setCssVars('0.2', '0', false);
    bg.classList.remove('zoomInUp');
    bg.classList.add('bounceOut');
    await delay(750);
    bg.classList.remove('bounceOut');
}
</script>
